<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>MiniProject-01</title>

<style>
    @import url(./style/main.css);
</style>
</head>
<body>
    <header></header>
    <main>
        <h1 class="visually-hidden">1만 시간의 법칙</h1>
        <section class="hero">
            <div class="hero__title">
                <img src="./img/title.png" alt="일만 시간의 법칙 타이틀">
                <img src="./img/clock.png" alt="">
            </div>
            <div class="hero__catchphrase">
                <h2 class="hero__catchphrase-text">
                    “연습은 어제의 당신보다 당신을 더 낫게 만든다.”
                </h2>
                <div class="hero__description">
                    <img src="./img/quotes.png" alt="">
                    <p class="hero__description-text">
                        <span>1만 시간의 법칙</span>은 어떤 분야의 전문가가 되기 위해서는 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </div>
        </section>
        <section class="section--input">
            <div class="section--input__enter">
                <div class="section--input__enter__goal">
                    <label>
                        나는
                        <input type="text" name="goal" placeholder="예&#41;프로그래밍">
                        전문가가 될 것이다.
                    </label>
                </div>
                <div class="section--input__enter__time">
                    <label>
                        그래서 앞으로 매일 하루에
                        <!-- 스핀 제거 또는 텍스트 숫자 입력 고려 -->
                        <input type="number" name="time" placeholder="예&#41;5시간">
                        시간씩 훈련할 것이다.
                    </label>
                </div>
            </div>
            <div class="section--input__submit">
                <button class="btn-submit">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
                <img src="./img/click.png" alt="">
            </div>
        </section>
        <section class="section--output">
            <p class="section--output__value__goal">
                당신은
                <span class="output__value__goal">프로그래밍</span>
                전문가가 되기 위해서
            </p>
            <p class="section--output__value__days">
                대략
                <span class="output__value__days">프로그래밍</span>
                일 이상 훈련하셔야 합니다! :&#41;
            </p>
            <div class="output__actions">
                <button class="output__action-go">
                    훈련하러 가기 GO!GO!
                </button>
                <button class="output__action-share">
                    공유하기
                </button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__branding">
            <img src="./img/logo.png" alt="weniv logo">
            <p class="footer__notice">
                &#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </div>
    </footer>
</body>
</html>
