<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta charset="UTF-8" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" 
    content="width=device-width, 
        initial-scale=1.0, 
        minimum-scale=1.0, 
        maximum-scale=5.0, 
        user-scalable=yes" >
<meta name="description" content="설명 입력">
<title>MiniProject-01</title>

<link rel="stylesheet" href="./styles/reset.css">
<link rel="stylesheet" href="./styles/base.css">
<link rel="stylesheet" href="./styles/layout.css">
<link rel="stylesheet" href="./styles/main.css">
<link rel="stylesheet" href="./styles/components.css">
</head>
<body>
    <div class="page-wrapper">
        <main>
            <h1 class="visually-hidden">1만 시간의 법칙</h1>
            <section class="hero">
                <h2 class="visually-hidden">히어로 섹션</h2>
                <div class="hero__img">
                    <img class="hero__title" src="./img/title.png" alt="1만 시간의 법칙">
                    <img class="hero__clock" src="./img/clock.png" alt="">
                </div>
                <p class="hero__catchphrase">
                    “연습은 어제의 당신보다 당신을 더 낫게 만든다.”
                </p>
            </section>
            <section class="description">
                <h2 class="visually-hidden">설명 섹션</h2>
                <div class="description__content">
                    <img src="./img/“.png" alt="">
                    <p class="description__text">
                        <span>1만 시간의 법칙</span>은 <br>
                        어떤 분야의 전문가가 되기 위해서는<br> 
                        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                    <img src="./img/”.png" alt="">
                </div>
            </section>
            <section class="calculator">
                <h2 class="visually-hidden">계산 섹션</h2>
                    <div class="calculator__input">
                        <label class="calculator__label calculator__label-goal">
                            <span>나는</span>
                            <input class="calculator__input-goal" type="text" placeholder="예&#41;프로그래밍">
                            <span>전문가가 될 것이다.</span>
                        </label>
                        <label class="calculator__label calculator__label-time">
                            <span class="line">그래서 앞으로 매일 하루에</span>
                            <span class="line">
                                <input class="calculator__input-time" type="number" placeholder="예&#41;5시간">
                                <span>시간씩 훈련할 것이다.</span>
                            </span>
                        </label>
                    </div>
                <!-- <div class="calculator__input">
                        <div class="mobile-row1">
                            <span>나는</span>
                            <input class="calculator__input-goal" type="text" placeholder="예&#41;프로그래밍" aria-label="goal">
                            <span>전문가가 될 것이다.</span>
                        </div> 
                        <div class="mobile-row2">
                            <span>그래서 앞으로 매일 하루에</span>
                        </div>
                        <div class="mobile-row3">
                            <input class="calculator__input-time" type="number" placeholder="예&#41;5시간" aria-label="time">
                            <span>시간씩 훈련할 것이다.</span>
                        </div>
                </div> -->
                <div class="calculator__submit">
                    <button class="btn btn--yellow">
                        나는 며칠 동안 훈련을 해야 <br class="br-mobile"> 1만 시간이 될까?
                    </button>
                    <img src="./img/click.png" alt="">
                </div>
                <div class="calculator__output">
                    
                        <div class="row1">
                            <span>당신은</span>
                            <span class="calculator__result-goal">프로그래밍</span>
                            <span>전문가가 되기 위해서</span>
                        </div>
                        <div class="row2">
                            <span>대략</span>
                            <span class="calculator__result-days">5110</span>
                            <span>일 이상 훈련하셔야 합니다! :&#41;</span>
                        </div>
                    
                </div>
            </section>
            <section class="action">
                <h2 class="visually-hidden">더보기 섹션</h2>
                <button class="btn btn--yellow">
                    훈련하러 가기 GO! GO!
                </button>
                <button class="btn btn--white">
                    공유하기
                </button>
            </section>

        </main>
        <footer>
            <img class="footer__logo" src="./img/logo(1).png" alt="weniv 로고">
            <p class="copyright">
                본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다. <br> 수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </footer>
    </div>
</body>
</html>
